<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Card</title>
    <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css);
        body {
            
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(2, auto);
            justify-content: center;
            align-content: center;
            margin: 0;
            gap: 30px;
        }
        dream-cc {
            background-color: aliceblue;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" name="user">
        <input type="text" name="prof">
        <input type="email" name="mail">
        <input type="tel" name="tel">
        <select name="logo">
            <option value="square-youtube">YouTube</option>
            <option value="discord">Дискорд</option>
            <option value="microsoft">Майкрософт</option>
            <option value="yandex">Яндекс</option>
            <option value="react">Реакт</option>
            <option value="amazon">Amazon</option>
            <option value="java">Java</option>
        </select>
    </form>
    <aaa-bcard user="Andy" prof="Developer" tel="+7(123)456-78-90" mail="654@321.ru" logo="java"></aaa-bcard>
    <script src="script.js" type="module"></script>
</body>
</html>
